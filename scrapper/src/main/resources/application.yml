app:
  github-base-url: "https://api.github.com"
  stackoverflow-base-url: "https://api.stackexchange.com/2.3"
  bot-base-url: "http://localhost:8090"
  updates-count: 3
  interval: 200

  scheduler:
    enable: true
    interval: 100s
    force-check-delay: 10s

spring:
  application:
    name: scrapper

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
